security:
  # Aktiviere zusätzliche Sicherheitsüberprüfungen
  extended:
    - "injection"
    - "xss"
    - "deserialization"
    - "cryptography"
    - "auth"
    - "file-io"
    - "network"
    - "process"
    - "database"

