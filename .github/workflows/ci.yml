name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: 1
  PYTHONDONTWRITEBYTECODE: 1
  PIP_CACHE_DIR: ~/.cache/pip
  PIP_DISABLE_PIP_VERSION_CHECK: 1

jobs:
  test:
    name: ðŸ§ª Tests & Code Quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']
        include:
          - os: windows-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.local/share/pip-cache
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'setup.py') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ matrix.python-version }}-
          ${{ runner.os }}-python-

    - name: ðŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[dev,test]" --prefer-binary
        pip install pytest pytest-cov ruff mypy

    - name: ðŸ§ª Validate Package Structure
      run: |
        python -c "import src.telegram_audio_downloader; print('âœ… Package imports successfully')"
        python -c "from src.telegram_audio_downloader import __version__; print(f'âœ… Version: {__version__}')"

    - name: ðŸŽ¯ Code Quality Checks
      run: |
        echo "ðŸ” Running Ruff linter..."
        ruff check src/ --output-format=github
        echo "ðŸ“ Running type checks..."
        mypy src/ --ignore-missing-imports

    - name: ðŸ§ª Run Tests
      run: |
        python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term
      continue-on-error: false

    - name: ðŸ“Š Upload Coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-test:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'docker')

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ³ Test Docker Build
      run: |
        if [ -f "Dockerfile" ]; then
          docker buildx build --platform linux/amd64 -t telegram-audio-downloader:test . --load
          echo "âœ… Docker build successful"
        else
          echo "âš ï¸ No Dockerfile found, skipping Docker test"
        fi

  notify:
    name: ðŸ“¢ CI Results
    runs-on: ubuntu-latest
    needs: [test, docker-test]
    if: always() && github.event_name == 'push'

    steps:
    - name: ðŸ“Š Report Status
      run: |
        echo "## ðŸ“Š CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.docker-test.result }}" = "success" ] || [ "${{ needs.docker-test.result }}" = "skipped" ]; then
          echo "âœ… **Docker**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Docker**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ˆ **Workflow run**: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY