name: âœ… Simple CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Basic Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ” Basic Check
      run: |
        echo "âœ… Repository structure check"
        ls -la
        echo "âœ… Python version check"
        python --version
        echo "âœ… Dependencies check"
        pip list
        echo "ğŸ‰ All basic checks passed!"