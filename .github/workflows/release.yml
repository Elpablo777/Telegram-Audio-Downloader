name: ðŸš€ Simple Release

# Minimal required permissions for the workflow
permissions:
  contents: write  # For creating releases and tags
  packages: read   # For downloading dependencies
  actions: read    # For reading workflow data
  security-events: write  # For security scanning
  checks: write    # For creating check runs
  pull-requests: write  # For PR comments
  issues: write    # For creating issues

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v5
      
    - name: ðŸ·ï¸ Get Version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
      
    - name: ðŸš€ Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: "ðŸŽµ Telegram Audio Downloader ${{ steps.version.outputs.version }}"
        body: |
          ## ðŸŽ‰ New Release
          
          ### ðŸŽµ Telegram Audio Downloader
          Powerful CLI tool for downloading audio files from Telegram.
          
          ### ðŸ“¦ Installation
          ```bash
          git clone https://github.com/Elpablo777/Telegram-Audio-Downloader.git
          cd Telegram-Audio-Downloader
          pip install -r requirements.txt
          ```
          
          ### ðŸš€ Usage
          ```bash
          python -m telegram_audio_downloader.cli --help
          ```
        draft: false
        prerelease: false
        generate_release_notes: true