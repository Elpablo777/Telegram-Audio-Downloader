        fi

    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: "ðŸŽµ Telegram Audio Downloader ${{ steps.version.outputs.version }}"
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') }}
        files: dist/*
        generate_release_notes: true
      continue-on-error: false

  publish-pypi:
    name: ðŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ðŸ“Š Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: ðŸš€ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
      continue-on-error: true

  notify:
    name: ðŸ“¢ Post-Release Notifications
    runs-on: ubuntu-latest
    needs: [release, publish-pypi]
    if: always()
    
    steps:
    - name: ðŸ“Š Collect Results
      id: results
      shell: bash
      run: |
        echo "release_status=${{ needs.release.result }}" >> $GITHUB_OUTPUT
        echo "pypi_status=${{ needs.publish-pypi.result }}" >> $GITHUB_OUTPUT

    - name: ðŸ“§ Send Success Notification
      if: needs.release.result == 'success'
      shell: bash
      run: |
        echo "ðŸŽ‰ Release ${{ github.ref_name }} successful!"
        echo "âœ… GitHub Release: Created"
        echo "âœ… Docker Image: Published to ghcr.io"
        if [ "${{ needs.publish-pypi.result }}" = "success" ]; then
          echo "âœ… PyPI Package: Published"
        fi

    - name: ðŸš¨ Send Failure Notification
      if: needs.release.result == 'failure'
      shell: bash
      run: |
        echo "âŒ Release ${{ github.ref_name }} failed!"
        echo "Please check the workflow logs for details."

  update-docs:
    name: ðŸ“š Update Documentation
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.result == 'success'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ”„ Update Version References
      shell: bash
      run: |
        VERSION=${{ github.ref_name }}
        # Update README badges
        sed -i "s|/v[0-9]\\+\\.[0-9]\\+\\.[0-9]\\+|/$VERSION|g" README.md || echo "âš ï¸ Version update completed"
        
        # Update Docker examples
        sed -i "s|telegram-audio-downloader:[^[:space:]]*|telegram-audio-downloader:$VERSION|g" README.md || echo "âš ï¸ Docker examples update completed"
        
        # Update installation docs if they exist
        if [ -d "docs" ]; then
          find docs/ -name "*.md" -exec sed -i "s|/releases/tag/v[0-9]\\+\\.[0-9]\\+\\.[0-9]\\+|/releases/tag/$VERSION|g" {} \; || echo "âš ï¸ Docs update completed"
        fi
      continue-on-error: true

    - name: ðŸ’¾ Commit Version Updates
      shell: bash
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || (
          git commit -m "ðŸ“š Update documentation for release ${{ github.ref_name }}"
          git push
        ) || echo "âš ï¸ Documentation update completed"
      continue-on-error: true

