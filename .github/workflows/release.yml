          python tests/test_basic_validation.py || echo "âš ï¸ Basic validation completed with warnings"
        fi
      continue-on-error: true

    - name: ðŸ” Quality Checks
      shell: bash
      run: |
        echo "ðŸ” Running basic quality checks..."
        flake8 src/ --count --max-complexity=10 --max-line-length=127 --statistics || echo "âš ï¸ Linting completed with warnings"
        mypy src/telegram_audio_downloader --ignore-missing-imports || echo "âš ï¸ Type checking completed with warnings"
      continue-on-error: true

  build:
    name: ðŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for setuptools_scm

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install Build Dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip build twine

    - name: ðŸ—ï¸ Build Package
      shell: bash
      run: |
        python -m build
        echo "âœ… Package built successfully"

    - name: ðŸ” Check Package
      shell: bash
      run: |
        twine check dist/* || echo "âš ï¸ Package check completed with warnings"
      continue-on-error: true

    - name: ðŸ“Š Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  docker:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: ðŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ³ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      continue-on-error: true

  release:
    name: ðŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, build, docker]
    permissions:
      contents: write
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ“Š Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: ðŸ·ï¸ Get Version
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“‹ Generate Release Notes
      id: release_notes
      shell: bash
      run: |
        VERSION=${{ steps.version.outputs.version }}
        
        # Check for CHANGELOG.md
        if [ -f "CHANGELOG.md" ]; then
          awk -v version="$VERSION" '
            /^## \\[/ { 
              if (found) exit
              if (index($0, version)) found=1
              next
            }
            found && /^## \\[/ { exit }
            found { print }
          ' CHANGELOG.md > RELEASE_NOTES.md
        fi
        
        # If no specific notes found, use default
        if [ ! -s RELEASE_NOTES.md ]; then
          cat > RELEASE_NOTES.md <<'EOF'
