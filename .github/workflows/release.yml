name: ğŸš€ Release Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  validate-release:
    name: ğŸ” Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”¢ Extract Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
          else
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"
          echo "Release tag: ${TAG}"
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install -r requirements.txt
      
      - name: âœ… Validate Version Consistency
        run: |
          # Check version in setup.py
          SETUP_VERSION=$(python setup.py --version)
          echo "Setup.py version: ${SETUP_VERSION}"
          
          # Check version in __init__.py
          INIT_VERSION=$(python -c "import src.telegram_audio_downloader; print(src.telegram_audio_downloader.__version__)")
          echo "Init.py version: ${INIT_VERSION}"
          
          # Validate versions match
          if [[ "${SETUP_VERSION}" != "${{ steps.version.outputs.version }}" ]] || [[ "${INIT_VERSION}" != "${{ steps.version.outputs.version }}" ]]; then
            echo "âŒ Version mismatch! Expected: ${{ steps.version.outputs.version }}"
            echo "  setup.py: ${SETUP_VERSION}"
            echo "  __init__.py: ${INIT_VERSION}"
            exit 1
          fi
          
          echo "âœ… All versions match: ${{ steps.version.outputs.version }}"

  build-artifacts:
    name: ğŸ—ï¸ Build Release Artifacts
    runs-on: ubuntu-latest
    needs: validate-release
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel
      
      - name: ğŸ—ï¸ Build Package
        run: |
          python -m build
          
          # Verify build artifacts
          ls -la dist/
          
          # Check package contents
          python -m twine check dist/*
      
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  test-package:
    name: ğŸ§ª Test Package Installation
    runs-on: ${{ matrix.os }}
    needs: build-artifacts
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']
    
    steps:
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: ğŸ§ª Test Package Installation
        run: |
          # Install from wheel
          python -m pip install --upgrade pip
          pip install dist/*.whl
          
          # Verify import works
          python -c "import telegram_audio_downloader; print('âœ… Package imported successfully')"
          
          # Test CLI help
          telegram-audio-downloader --help

  create-release:
    name: ğŸ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, test-package]
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: ğŸ“ Generate Changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          
          # Extract changelog for this version
          if [[ -f "CHANGELOG.md" ]]; then
            # Get changelog section for this version
            CHANGELOG_CONTENT=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
            
            if [[ -z "$CHANGELOG_CONTENT" ]]; then
              CHANGELOG_CONTENT="Automated release for version ${VERSION}. See CHANGELOG.md for details."
            fi
          else
            CHANGELOG_CONTENT="Automated release for version ${VERSION}."
          fi
          
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-release.outputs.tag }}
          name: "Release ${{ needs.validate-release.outputs.version }}"
          body: |
            # ğŸ‰ Telegram Audio Downloader v${{ needs.validate-release.outputs.version }}
            
            ## ğŸ“‹ Changes
            ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}
            
            ## ğŸ“¦ Installation
            
            ### Via pip (Recommended)
            ```bash
            pip install telegram-audio-downloader==${{ needs.validate-release.outputs.version }}
            ```
            
            ### Via GitHub Releases
            Download the `.whl` file from the assets below and install with:
            ```bash
            pip install telegram_audio_downloader-${{ needs.validate-release.outputs.version }}-py3-none-any.whl
            ```
            
            ## ğŸš€ What's New
            - See [CHANGELOG.md](https://github.com/Elpablo777/Telegram-Audio-Downloader/blob/main/CHANGELOG.md) for detailed changes
            - Full documentation at [Wiki](https://github.com/Elpablo777/Telegram-Audio-Downloader/wiki)
            
            ## ğŸ†˜ Support
            - [Documentation](https://github.com/Elpablo777/Telegram-Audio-Downloader/wiki)
            - [Issues](https://github.com/Elpablo777/Telegram-Audio-Downloader/issues)
            - [Discussions](https://github.com/Elpablo777/Telegram-Audio-Downloader/discussions)
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true

  publish-pypi:
    name: ğŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: ${{ !github.event.inputs.prerelease }}
    environment: pypi
    permissions:
      id-token: write
    
    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: ğŸ“¦ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          verbose: true
          print-hash: true

  publish-test-pypi:
    name: ğŸ“¦ Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: ${{ github.event.inputs.prerelease }}
    environment: test-pypi
    permissions:
      id-token: write
    
    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: ğŸ“¦ Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          print-hash: true

  docker-release:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      
      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-changelog:
    name: ğŸ“ Update Changelog
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Update Changelog
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Add new version to changelog if not exists
          if ! grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            # Insert new version after the "# Changelog" header
            sed -i "/# ğŸ“ Changelog/a\\
\\
## [${VERSION}] - ${DATE}\\
\\
### âœ¨ Added\\
- New features and enhancements\\
\\
### ğŸ› Fixed\\
- Bug fixes and improvements\\
\\
### ğŸ”„ Changed\\
- Changes and updates" CHANGELOG.md
            
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add CHANGELOG.md
            git commit -m "ğŸ“ Update CHANGELOG for v${VERSION}" || echo "No changes to commit"
            git push || echo "No changes to push"
          fi