name: ðŸ”’ Safety Scan

on:
  schedule:
    # FÃ¼hre tÃ¤glich um 3 Uhr morgens aus
    - cron: '0 3 * * *'
  # Manueller Trigger
  workflow_dispatch:
  # Bei Push in den main-Branch oder bei Pull Requests gegen main
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  safety:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Security Tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety gitleaks
          
      - name: Run pip-audit Check
        id: pip-audit
        continue-on-error: false
        run: |
          echo "Running pip-audit check..."
          mkdir -p reports
          # FÃ¼hre pip-audit mit detaillierter Ausgabe aus
          pip-audit --requirement requirements.txt --format json > reports/pip-audit-report.json
          # Speichere den Exit-Code
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          
      - name: Show pip-audit Report
        if: always()
        run: |
          echo "=== pip-audit Check Report ==="
          cat reports/pip-audit-report.json || echo "No pip-audit report generated"
          
      - name: Upload pip-audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: |
            reports/pip-audit-report.json
            requirements.txt
          retention-days: 7
          
      - name: Run Safety Check
        run: |
          echo "Running safety check..."
          mkdir -p reports
          # FÃ¼hre Safety mit detaillierter Ausgabe aus
          safety check --full-report --file=requirements.txt > reports/safety-report.txt
          # Speichere den Exit-Code
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          
      - name: Show Safety Report
        if: always()
        run: |
          echo "=== Safety Check Report ==="
          cat reports/safety-report.txt || echo "No safety report generated"
          
      - name: Upload Safety Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: |
            reports/safety-report.txt
            requirements.txt
          retention-days: 7
          
      - name: Run Gitleaks Scan
        run: |
          echo "Running gitleaks scan..."
          mkdir -p reports
          # FÃ¼hre Gitleaks mit detaillierter Ausgabe aus
          gitleaks detect --source=. --report-format json --report-path reports/gitleaks-report.json
          # Speichere den Exit-Code
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          
      - name: Show Gitleaks Report
        if: always()
        run: |
          echo "=== Gitleaks Scan Report ==="
          cat reports/gitleaks-report.json || echo "No gitleaks report generated"
          
      - name: Upload Gitleaks Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: |
            reports/gitleaks-report.json
          retention-days: 7
          
      - name: Fail on security issues
        if: steps.pip-audit.outputs.exit_code != '0' && github.event_name != 'pull_request'
        run: |
          echo "##[error]Security check found vulnerabilities!"
          exit 1