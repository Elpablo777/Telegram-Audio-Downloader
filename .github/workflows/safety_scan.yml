name: ðŸ”’ Safety Scan

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop

jobs:
  safety:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
          
      - name: Run Safety
        run: |
          safety check --full-report