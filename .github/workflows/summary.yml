name: Summarize new issues

on:
  issues:
    types: [opened]

jobs:
  summary:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sanitize issue title and body
        id: sanitize
        run: |
          echo "title=$(echo "${{ github.event.issue.title }}" | jq -Rs .)" >> $GITHUB_OUTPUT
          echo "body=$(echo "${{ github.event.issue.body }}" | jq -Rs .)" >> $GITHUB_OUTPUT

      - name: Run AI inference
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            Summarize the following GitHub issue in one paragraph:
            Title: ${{ fromJson(steps.sanitize.outputs.title) }}
            Body: ${{ fromJson(steps.sanitize.outputs.body) }}

      - name: Comment with AI summary
        run: |
          # Sanitize AI response before posting
          echo "${{ steps.inference.outputs.response }}" | jq -Rs . | jq -r . > /tmp/ai_summary.txt
          gh issue comment $ISSUE_NUMBER --body-file /tmp/ai_summary.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
