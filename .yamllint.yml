# YAML Lint Configuration
# See: https://yamllint.readthedocs.io/

extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning
  
  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  # Comments
  comments:
    min-spaces-from-content: 1
    
  # Trailing spaces
  trailing-spaces: enable
  
  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1
  
  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
    
  # Braces  
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
    
  # Colons
  colons:
    max-spaces-before: 0
    max-spaces-after: 1
    
  # Commas
  commas:
    max-spaces-before: 0
    max-spaces-after: 1
    
  # Document start/end
  document-start:
    present: false
  document-end:
    present: false
    
  # Empty values
  empty-values:
    forbid-in-block-mappings: true
    forbid-in-flow-mappings: true
    
  # Hyphens
  hyphens:
    max-spaces-after: 1
    
  # Key duplicates
  key-duplicates: enable
  
  # Key ordering
  key-ordering: disable
  
  # New line at end of file
  new-line-at-end-of-file: enable
  
  # Octal values
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true
    
  # Quoted strings
  quoted-strings:
    quote-type: any
    required: only-when-needed
    
  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: true

# Ignore patterns
ignore: |
  .github/
  node_modules/
  .venv/
  venv/
  env/
  .env
  .pytest_cache/
  .mypy_cache/
  .ruff_cache/
  htmlcov/
  .coverage
  *.egg-info/
  build/
  dist/