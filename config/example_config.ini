[telegram]
api_id = YOUR_API_ID
api_hash = YOUR_API_HASH
phone_number = YOUR_PHONE_NUMBER

[download]
download_dir = downloads
max_concurrent_downloads = 5
max_file_size = 100000000
allowed_extensions = .mp3,.m4a,.flac,.ogg,.wav
// Neue Einstellungen f√ºr die fortgeschrittene Download-Wiederaufnahme
max_retries = 3
retry_delay = 5
checksum_algorithm = sha256

[database]
db_path = data/telegram_audio.db

[logging]
log_level = INFO
log_file = logs/telegram_audio_downloader.log
max_log_size = 10485760
backup_count = 5

[performance]
chunk_size = 8192
timeout = 30
connection_pool_size = 10

[security]
enable_encryption = false
encryption_key = your_encryption_key_here

[features]
enable_prefetching = true
enable_adaptive_parallelism = true
enable_realtime_analysis = true